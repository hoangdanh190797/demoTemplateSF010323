    <link

      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    </style>

  <body>
    <div class="" style="position: relative;">
      <div class="card" style="width:400px; background-color: gainsboro; border-radius: 5%; position: absolute; left: 37%; margin-top: 5%;">
        <img class="card-img-top" src="./images/image-qr-code.png" alt="Card image" style="width: 90%; border-radius: 5%; margin-left: 5%;; margin-top: 5%;">
        <div class="card-body" style="text-align: center;">
          <h4 class="card-title">Improve your front-end skills by building project</h4>
          <p class="card-text">Scan the QR code to visit Frontend
            <br>
            Mentor and take your coding skills to
            <br>
            the next level

        </div>
      </div>
    </div>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
